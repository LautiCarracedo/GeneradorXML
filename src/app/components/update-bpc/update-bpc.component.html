<form [formGroup]="updateBPCForm">
    <div class='tituloPagina'>
        Actualización de extracción de valores de los codigos de barras
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-2">
                <label class="col-form-label">Origen:</label>
            </div>
            <div class="col-sm-8 col-md-2">
                <select [(ngModel)]="tipo" class="form-select" formControlName="origen">
                    <option>PSRM</option>
                    <option>OTAX</option>
                    <option>GANT</option>
                </select>

            </div>

            <!-- Botones -->
            <div class="justify-content-center botones">
                <button type="button" class="btn btn-primary" (click)="Buscar()">
                    <i class="fas fa-search"> </i> Buscar datos
                </button>
            </div>
            <ngx-spinner></ngx-spinner>
        </div>

        <div>
            <table class="table table-hover table-sm table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Campo</th>
                        <th class="text-center">Indice Inicio</th>
                        <th class="text-center">Indice Fin</th>
                        <th class="text-center text-nowrap">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let indice of items; let i = index">
                        <td>{{ keys[i] }}</td>
                        <td class="text-right">{{ indice.inicio }}</td>
                        <td class="text-right">{{ indice.fin }}</td>
                        <td class="text-center text-nowrap">
                            <button [routerLink]="['/update-valores-bpc', tipo, keys[i]]"
                                class="btn btn-sm btn-outline-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


        <hr>


    </div>


</form>
